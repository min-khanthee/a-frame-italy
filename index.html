<!DOCTYPE html>
<html>
  <head>
    <title>Italy WebVR</title>
    <meta name="description" content="Hello, WebVR! - A-Frame" />
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-camera><a-cursor></a-cursor> </a-camera>
      <!-- <a-sound src="seaside-piazza.mp3" autoplay="true" position="0 2 5"></a-sound> -->
      <a-text
        value="La Casa"
        position="-3.244 2.834 -5.722"
        color="white"
        width="5"
        visible="false"
        id="la-casa-text"
      ></a-text>
      <a-sphere position="-3.244 2.534 -5.722" radius=".125" color="#EF2D5E" id="la-casa"></a-sphere>
      <a-text
        value="La Barca"
        position="3.432 -.9152 -8.421"
        color="white"
        width="5"
        visible="false"
        id="la-barca-text"
      ></a-text>
      <a-sphere position="3.232 -.9152 -8.421" radius=".125" color="#EF2D5E" id="la-barca"></a-sphere>
      <a-text
        value="La cagna/il caine "
        position="-2.023 -.3 -3.185"
        color="white"
        width="4"
        visible="false"
        id="la-cagna-text"
      ></a-text>
      <a-sphere position="-1.75 -.03 -3.285" radius=".095" color="#EF2D5E" id="la-cagna"></a-sphere>
      <a-text
        value="La montagna"
        position="3.232 2.4 -6.421"
        color="white"
        width="5"
        visible="false"
        id="la-montagna-text"
      ></a-text>
      <!--       <a-text value="Il sole" position="3.232 2.4 4.421" color="white" width="5"></a-text> -->
      <a-sphere position="3.232 2.2 -6.421" radius=".125" color="#EF2D5E" id="la-montagna"></a-sphere>
      <a-sky
        src="https://cdn.glitch.global/b1f99e63-a8f0-4a5b-9325-6c4eb7e1cd61/menaggio-italy.jpg?v=1656133166263"
        radius="100%"
      ></a-sky>
    </a-scene>
  </body>
</html>
